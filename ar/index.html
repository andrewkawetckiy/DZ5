<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>AR: Сонячна система</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Камера -->
      <a-entity camera></a-entity>

      <!-- МАРКЕР (hiro) -->
      <a-marker preset="hiro">
        <!-- Сонце -->
        <a-sphere radius="0.5" src="../textures/sun.jpg" position="0 0 0"></a-sphere>

        <!-- Планети (по колу, фіксовані позиції) -->
        <a-sphere radius="0.05" src="../textures/mercury.jpg" position="0.8 0 0"></a-sphere>
        <a-sphere radius="0.07" src="../textures/venus.jpg" position="1.2 0 0"></a-sphere>
        <a-sphere radius="0.08" src="../textures/earth.jpg" position="1.6 0 0"></a-sphere>
        <a-sphere radius="0.07" src="../textures/mars.jpg" position="2.0 0 0"></a-sphere>
        <a-sphere radius="0.18" src="../textures/jupiter.jpg" position="2.8 0 0"></a-sphere>
        <a-sphere radius="0.16" src="../textures/saturn.jpg" position="3.5 0 0"></a-sphere>
        <a-sphere radius="0.14" src="../textures/uranus.jpg" position="4.2 0 0"></a-sphere>
        <a-sphere radius="0.13" src="../textures/neptune.jpg" position="5.0 0 0"></a-sphere>
      </a-marker>
    </a-scene>
  </body>
</html>
