<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>AR: Сонячна система</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="../js/main.js"></script>

  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: mind/solar.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
     <a-scene
        mindar-image="imageTargetSrc: mind/solar.mind;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">
      
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box color="red" depth="0.2" height="0.2" width="0.2" position="0 0 0"></a-box>
        </a-entity>
      
      </a-scene>

    </a-scene>
  </body>
