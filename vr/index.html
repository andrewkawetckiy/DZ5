<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>VR: Сонячна система</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-inspector@1.3.3/dist/aframe-inspector.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="textures/night_sky.jpg" />
        <img id="sun" src="textures/sun.jpg" />
        <img id="mercury" src="textures/mercury.jpg" />
        <img id="venus" src="textures/venus.jpg" />
        <img id="earth" src="textures/earth.jpg" />
        <img id="mars" src="textures/mars.jpg" />
        <img id="jupiter" src="textures/jupiter.jpg" />
        <img id="saturn" src="textures/saturn.jpg" />
        <img id="uranus" src="textures/uranus.jpg" />
        <img id="neptune" src="textures/neptune.jpg" />
      </a-assets>

      <!-- Небо -->
      <a-sky src="#sky"></a-sky>

      <!-- Камера -->
      <a-camera position="0 10 20" look-controls></a-camera>

      <!-- Сонячна система -->
      <a-entity id="solar-system" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">

        <a-sphere radius="0.1" src="#sun" position="0 0 0"></a-sphere>
        <a-sphere radius="0.005" src="#mercury" position="1.5 0 0"></a-sphere>
        <a-sphere radius="0.007" src="#venus" position="2.2 0 0"></a-sphere>
        <a-sphere radius="0.008" src="#earth" position="3.0 0 0"></a-sphere>
        <a-sphere radius="0.007" src="#mars" position="3.8 0 0"></a-sphere>
        <a-sphere radius="0.018" src="#jupiter" position="5.5 0 0"></a-sphere>
        <a-sphere radius="0.016" src="#saturn" position="7.0 0 0"></a-sphere>
        <a-sphere radius="0.014" src="#uranus" position="8.5 0 0"></a-sphere>
        <a-sphere radius="0.013" src="#neptune" position="10.0 0 0"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
