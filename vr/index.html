<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Сонячна система</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black" main>
      <!-- Нічне небо -->
      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

      <!-- Камера з навігацією -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>

      <!-- Освітлення -->
      <a-entity light="type: point; intensity: 2; distance: 100" position="0 0 0"></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Сонце -->
      <a-sphere
        planet="name: Sun; dist: 0; mass: 1.989e30; T: 0"
        radius="0.5"
        src="#sunTexture"
        position="0 0 0"
        material="emissive: yellow; emissiveIntensity: 1">
      </a-sphere>

      <!-- Меркурій -->
      <a-sphere
        planet="name: Mercury; dist: 5.79e10; mass: 3.3e23; T: 88"
        radius="0.1"
        src="#mercuryTexture">
      </a-sphere>

      <!-- Венера -->
      <a-sphere
        planet="name: Venus; dist: 1.082e11; mass: 4.87e24; T: 225"
        radius="0.2"
        src="#venusTexture">
      </a-sphere>

      <!-- Земля -->
      <a-sphere
        planet="name: Earth; dist: 1.496e11; mass: 5.972e24; T: 365"
        radius="0.22"
        src="#earthTexture">
      </a-sphere>

      <!-- Марс -->
      <a-sphere
        planet="name: Mars; dist: 2.279e11; mass: 6.39e23; T: 687"
        radius="0.15"
        src="#marsTexture">
      </a-sphere>

      <!-- Юпітер -->
      <a-sphere
        planet="name: Jupiter; dist: 7.785e11; mass: 1.898e27; T: 4331"
        radius="0.5"
        src="#jupiterTexture">
      </a-sphere>

      <!-- Сатурн -->
      <a-sphere
        planet="name: Saturn; dist: 1.433e12; mass: 5.683e26; T: 10747"
        radius="0.45"
        src="#saturnTexture">
      </a-sphere>

      <!-- Уран -->
      <a-sphere
        planet="name: Uranus; dist: 2.877e12; mass: 8.681e25; T: 30589"
        radius="0.3"
        src="#uranusTexture">
      </a-sphere>

      <!-- Нептун -->
      <a-sphere
        planet="name: Neptune; dist: 4.503e12; mass: 1.024e26; T: 59800"
        radius="0.3"
        src="#neptuneTexture">
      </a-sphere>

      <!-- Текстури -->
      <a-assets>
        <img id="sunTexture" src="textures/sun.jpg">
        <img id="mercuryTexture" src="textures/mercury.jpg">
        <img id="venusTexture" src="textures/venus.jpg">
        <img id="earthTexture" src="textures/earth.jpg">
        <img id="marsTexture" src="textures/mars.jpg">
        <img id="jupiterTexture" src="textures/jupiter.jpg">
        <img id="saturnTexture" src="textures/saturn.jpg">
        <img id="uranusTexture" src="textures/uranus.jpg">
        <img id="neptuneTexture" src="textures/neptune.jpg">
        <img id="skyTexture" src="textures/night_sky.jpg">
      </a-assets>
    </a-scene>

    <!-- Скрипт JavaScript -->
    <script>
      const day = 24.0 * 60 * 60;
      const DIST_SCALE = 1e11; // Зменшуємо масштаб відстаней у 10 мільярдів разів


      AFRAME.registerComponent('planet', {
        schema: {
          name: {type: 'string', default: ""},
          dist: {type: 'number', default: 0},
          mass: {type: 'number', default: 0},
          T: {type: 'number', default: 0},
          v: {type: 'array', default: [0,0,0]},
          a: {type: 'array', default: [0,0,0]},
          pos: {type: 'array', default: [0,0,0]}
        },
        init: function () {
          this.data.T *= day;
          this.data.pos[0] = this.data.dist;
          this.el.setAttribute('position', this.data.dist / DIST_SCALE + ' 0 0');
          if (this.data.T != 0)
            this.data.v[1] = 2 * Math.PI * this.data.dist / this.data.T;
        }
      });

      AFRAME.registerComponent('main', {
        init: function () {
          this.solar_system = document.querySelectorAll('[planet]');
        },
        tick: function (time, deltaTime) {
          const dt = day / 3;
          const G = 6.67e-11;

          for (let i = 0; i < this.solar_system.length; i++) {
            let el_i = this.solar_system[i];
            let planet_i = el_i.components['planet'].data;
            planet_i.a = [0, 0, 0];

            for (let j = 0; j < this.solar_system.length; j++) {
              if (i === j) continue;
              let el_j = this.solar_system[j];
              let planet_j = el_j.components['planet'].data;

              let dp = [
                planet_j.pos[0] - planet_i.pos[0],
                planet_j.pos[1] - planet_i.pos[1],
                planet_j.pos[2] - planet_i.pos[2]
              ];

              let r = Math.sqrt(dp[0] ** 2 + dp[1] ** 2 + dp[2] ** 2);

              for (let k = 0; k < 3; k++) {
                planet_i.a[k] += G * planet_j.mass * dp[k] / (r ** 3);
              }
            }

            for (let k = 0; k < 3; k++) {
              planet_i.v[k] += planet_i.a[k] * dt;
              planet_i.pos[k] += planet_i.v[k] * dt;
            }

            el_i.setAttribute('position', `${planet_i.pos[0] / DIST_SCALE} ${planet_i.pos[1] / DIST_SCALE} ${planet_i.pos[2] / DIST_SCALE}`);

            );
          }
        }
      });
    </script>
  </body>
</html>
