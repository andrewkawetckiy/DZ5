<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>VR: Сонячна система</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <img id="sun" src="../textures/sun.jpg" />
        <img id="mercury" src="../textures/mercury.jpg" />
        <img id="venus" src="../textures/venus.jpg" />
        <img id="earth" src="../textures/earth.jpg" />
        <img id="mars" src="../textures/mars.jpg" />
        <img id="jupiter" src="../textures/jupiter.jpg" />
        <img id="saturn" src="../textures/saturn.jpg" />
        <img id="uranus" src="../textures/uranus.jpg" />
        <img id="neptune" src="../textures/neptune.jpg" />
      </a-assets>

      <a-camera position="0 30 180"></a-camera>

      <a-sphere radius="10" src="#sun" position="0 0 0"></a-sphere>

      <!-- Планети (позиції встановлюються у main.js) -->
      <a-sphere id="mercury" radius="0.8" src="#mercury"></a-sphere>
      <a-sphere id="venus" radius="1.2" src="#venus"></a-sphere>
      <a-sphere id="earth" radius="1.4" src="#earth"></a-sphere>
      <a-sphere id="mars" radius="1.1" src="#mars"></a-sphere>
      <a-sphere id="jupiter" radius="3.5" src="#jupiter"></a-sphere>
      <a-sphere id="saturn" radius="3" src="#saturn"></a-sphere>
      <a-sphere id="uranus" radius="2.5" src="#uranus"></a-sphere>
      <a-sphere id="neptune" radius="2.4" src="#neptune"></a-sphere>

      <a-entity main></a-entity>
    </a-scene>
  </body>
</html>
